<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <canvas id="gameCanvas" width="400" height="400"></canvas>
            <button id="restart-btn">Start Game</button> -->
    <div class="container">
        <h1>крестики-нолики</h1>
        <div id="board" class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <button id="restart-btn">Restart</button>
    </div>

    <div class="cube">
        <div class="face front">
            <img src="https://gagadget.com/media/cache/c9/f0/c9f0d64a056049a98a1690483a8c5974.jpg" alt="">
        </div>
        <div class="face back">
            <img src="https://www.okino.ua/media/var/news/2019/12/12/Endgame.jpg" alt="">
        </div>
        <div class="face right">
            <img src="https://i.ytimg.com/vi/CVUNqmlGmfI/maxresdefault.jpg" alt="">
        </div>
        <div class="face left">
            <img src="https://st.peopletalk.ru/wp-content/uploads/2022/02/bez-imeni-6-1024x569.png" alt="">
        </div>
        <div class="face top">
            <img src="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/08/82/03/92/25/588b11a40cd7.jpg" alt="">
        </div>
        <div class="face bottom">
            <img src="https://vkplay.ru/hotbox/content_files/Stories/2023/06/27/e0c297116f584f0e99fc11ea4268ba8f.jpg" alt="">
        </div>
    </div>

    <div id="background" class="background"></div>
    <button id="changeButton">Изменить фон</button>
    

    <div class="container">
            <h1>Забавные факты</h1>
            <div id="fact-container">
                <p id="fact-text">нажми на кнопку</p>
                <button id="fact-button">факты</button>
                <div id="emoji"></div>
            </div>
        </div>

    <script src="main.js"></script>
</body>

</html>
